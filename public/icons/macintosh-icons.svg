<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

  <!-- ðŸ’¾ System Disk -->
  <symbol id="disk" viewBox="0 0 32 32">
    <rect x="6" y="4" width="20" height="24" fill="white" stroke="black" stroke-width="1"/>
    <rect x="8" y="6" width="16" height="6" fill="black" />
    <rect x="8" y="20" width="16" height="6" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="16" cy="17" r="3" fill="white" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ“ Folder -->
  <symbol id="folder" viewBox="0 0 32 32">
    <rect x="2" y="10" width="28" height="16" fill="white" stroke="black" stroke-width="1"/>
    <rect x="2" y="8" width="10" height="4" fill="white" stroke="black" stroke-width="1"/>
    <path d="M2 10 h28 v16 h-28 z" fill="white" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ—‘ï¸ Trash Can -->
  <symbol id="trash" viewBox="0 0 32 32">
    <rect x="8" y="8" width="16" height="20" fill="white" stroke="black" stroke-width="1"/>
    <rect x="6" y="6" width="20" height="3" fill="black"/>
    <line x1="12" y1="8" x2="12" y2="28" stroke="black" stroke-width="1"/>
    <line x1="16" y1="8" x2="16" y2="28" stroke="black" stroke-width="1"/>
    <line x1="20" y1="8" x2="20" y2="28" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ“„ Document -->
  <symbol id="document" viewBox="0 0 32 32">
    <rect x="6" y="4" width="20" height="24" fill="white" stroke="black" stroke-width="1"/>
    <polyline points="18,4 26,12 26,28 6,28 6,4 18,4" fill="white" stroke="black" stroke-width="1"/>
    <line x1="10" y1="14" x2="22" y2="14" stroke="black" stroke-width="1"/>
    <line x1="10" y1="18" x2="22" y2="18" stroke="black" stroke-width="1"/>
    <line x1="10" y1="22" x2="22" y2="22" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ–¥ï¸ Macintosh Computer -->
  <symbol id="computer" viewBox="0 0 32 32">
    <rect x="6" y="4" width="20" height="20" fill="white" stroke="black" stroke-width="1"/>
    <rect x="10" y="24" width="12" height="2" fill="black"/>
    <rect x="8" y="26" width="16" height="2" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="16" cy="18" r="2" fill="white" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ§  App / System Icon -->
  <symbol id="system" viewBox="0 0 32 32">
    <rect x="4" y="4" width="24" height="24" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="16" cy="16" r="6" fill="white" stroke="black" stroke-width="1"/>
    <line x1="16" y1="8" x2="16" y2="24" stroke="black" stroke-width="1"/>
    <line x1="8" y1="16" x2="24" y2="16" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- âœï¸ MacWrite / Notepad -->
  <symbol id="notepad" viewBox="0 0 32 32">
    <rect x="6" y="4" width="20" height="24" fill="white" stroke="black" stroke-width="1"/>
    <line x1="8" y1="8" x2="24" y2="8" stroke="black" stroke-width="1"/>
    <line x1="8" y1="12" x2="24" y2="12" stroke="black" stroke-width="1"/>
    <line x1="8" y1="16" x2="24" y2="16" stroke="black" stroke-width="1"/>
    <line x1="8" y1="20" x2="24" y2="20" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ–Œï¸ MacDraw / Paint -->
  <symbol id="paint" viewBox="0 0 32 32">
    <path d="M10 24 C10 26, 12 28, 14 28 C18 28, 22 24, 22 20 L10 24 Z" fill="white" stroke="black" stroke-width="1"/>
    <rect x="20" y="10" width="4" height="10" fill="white" stroke="black" stroke-width="1"/>
  </symbol>

  <!-- ðŸ§® Calculator -->
  <symbol id="calculator" viewBox="0 0 32 32">
    <rect x="8" y="6" width="16" height="20" fill="white" stroke="black" stroke-width="1"/>
    <rect x="10" y="8" width="12" height="4" fill="black"/>
    <rect x="10" y="14" width="4" height="4" fill="black"/>
    <rect x="16" y="14" width="4" height="4" fill="black"/>
    <rect x="10" y="20" width="4" height="4" fill="black"/>
    <rect x="16" y="20" width="4" height="4" fill="black"/>
  </symbol>

  <!-- ðŸ”˜ Window Controls -->
  <symbol id="close" viewBox="0 0 10 10">
    <rect x="1" y="1" width="8" height="8" fill="white" stroke="black" stroke-width="1"/>
    <line x1="2" y1="2" x2="8" y2="8" stroke="black" stroke-width="1"/>
    <line x1="8" y1="2" x2="2" y2="8" stroke="black" stroke-width="1"/>
  </symbol>

  <symbol id="resize" viewBox="0 0 10 10">
    <rect x="1" y="1" width="8" height="8" fill="white" stroke="black" stroke-width="1"/>
    <line x1="4" y1="6" x2="8" y2="6" stroke="black" stroke-width="1"/>
    <line x1="6" y1="4" x2="6" y2="8" stroke="black" stroke-width="1"/>
  </symbol>

  <symbol id="expand" viewBox="0 0 10 10">
    <rect x="1" y="1" width="8" height="8" fill="white" stroke="black" stroke-width="1"/>
    <line x1="2" y1="2" x2="8" y2="2" stroke="black" stroke-width="1"/>
    <line x1="8" y1="2" x2="8" y2="8" stroke="black" stroke-width="1"/>
  </symbol>

</svg>